# Default configuration file

# Job submission method to use. Supported values are 'SGE' and 'NONE'
method: None
# Default units for RAM given
# (P, T, G, M, K)
ram_units: G
modulecmd: False

# List all environment variables that control thread usage
# will set these to parallel environment threads
thread_control:
  - OMP_THREADS
  - MKL_NUM_THREADS
  - MKL_DOMAIN_NUM_THREADS
  - OPENBLAS_NUM_THREADS
  - GOTO_NUM_THREADS

method_opts:
  None:
    queues: False
    same_node_pes: []
    large_job_split_pe: []
    mail_support: False
    map_ram: False
    job_priorities: False
    array_holds: False
    array_limit: False
    architecture: False
    job_resources: False
    script_conf: False
coproc_opts:
  cuda:
    # Should we use Shell modules to load the environment settings for
    # the hardware?
    uses_modules: False
    # What is the name of the parent module for this co-processor?
    module_parent: cuda
    # Should we disable core binding for co-processor tasks?
    no_binding: True
# Queue definitions (Partitions in SLURM)
queues:
  no.q:
    time: 1000000
    max_size: -1
    slot_size: -1
    max_slots: -1
    map_ram: false
    parallel_envs: None
    priority: 1
    group: 1
